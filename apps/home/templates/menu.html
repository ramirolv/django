{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
    <title>Home</title>
  </head>
  <body class=""> 
    <div class="container-fluid p-0 d-flex">
      <div class="">
        <!-- Sliderbar -->
        <div class="sidebar h-100" id="side_nav">
          <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i class="bi bi-list" style="font-size:40px;"></i></button>
          <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
            <img class="img-fluid img-thumbnail" src="{% static './img/logo-terminado.png' %}"  alt="">
          </div>
          <ul class="list-unstyled px-2">
            <li class=""> <a href="{% url 'home:home' %}" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-house-door"></i> Dashboard</a></li>
            <div class="item separator"></div>
            <li class=""> <a href="{% url 'home:pagos' %}" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-credit-card-2-back"></i> Pagos</a></li>
            <div class="item separator"></div>
            <li class=""> <a href="{% url 'home:contrataciones' %}" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-file-text"></i> Contrataciones</a></li>
            <div class="item separator"></div>
            <li class=""> <a href="{% url 'home:servicios' %}" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-card-checklist"></i> Servicios</a></li>
            <div class="item separator"></div>
            <li class=""> <a href="{% url 'home:clientes' %}" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-person-lines-fill"></i> Clientes</a></li>
            <div class="item separator"></div>
            <li class=""> <a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-clipboard-data"></i> Reportes</a></li>
            <div class="item separator"></div>
            <li class=""> <a href="{% url 'home:informacion' %}" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-building-check"></i> Empresa</a></li>
            <div class="item separator"></div>
          </ul>
          <hr class="h-color mx-2">
          <ul class="list-unstyled px-2">
            <div class="item separator"></div>
            <li class=""> <a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-gear-fill"></i> Configuracion</a></li>
            <div class="item separator"></div>
          </ul>
        </div>
      </div>

      <!-- Barra de nav -->
      <div class="content"> 
          <nav class="navbar navbar-expand-lg navbar-dark fondoheader">
            <div class="container-fluid">
              <div class="d-flex justify-content-between d-md-none d-block">
                <button class="btn px-1 py-0 open-btn botonColor"><i class="bi bi-card-list"></i></button>
              </div>
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menudigital" aria-controls="menudigital" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="menudigital">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="bi bi-person-circle">  {{user.first_name}} {{ user.last_name }}</i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item text-primary" href="#">{{ user.cuenta.tipo | upper }}</a>              
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item text-danger" href="{% url 'home:logout' %}">Cerrar sesi√≥n</a>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        

        <div class="container pt-5">
          {% block contenido %}

          {% endblock contenido %}
        </div>

      </div>      
    </div>  
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- JS -->
    <script >
      $(".sidebar ul li").on('click' ,function(){
        $(".sidebar ul li.active").removeClass('active');
        $(this).addClass('active');
      })
  
      $('.open-btn').on('click', function(){
        $('.sidebar').addClass('active');
      })
  
      $('.close-btn').on('click', function(){
        $('.sidebar').removeClass('active');
      })
  
    </script>
  </body>
</html>
