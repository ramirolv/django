{% extends 'menu.html' %}
{% block contenido %}
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Datos de la empresa</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Datos de la empresa:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">NIT:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Nombre:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Giro Comercial:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Telefono:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Direccion:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Correo Electronico:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
{% endblock contenido %}
